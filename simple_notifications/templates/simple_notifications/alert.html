{% load static %}
{% block css_notifications %}
{% if notification %}
    {% if DJ_NOTIFICATIONS.USE_CDN_BOOTSTRAP %}
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% endif %}
    <link rel="stylesheet" href="{% static 'css/alertify.css' %}">
    <link rel="stylesheet" href="{% static 'css/themes/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/dj_notifications.css' %}">
{% endif  %}
{% endblock css_notifications %}
{% block js_notifications %}
{% if notification %}
    <script src="{% static 'js/alertify.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        function notificated(){
          {% if user.is_authenticated %}
            //fetch("{% url 'User_Notificated' notification.pk %}", {credentials: "same-origin"}).then((r)=>{}).catch((err)=>console.log(err))
          {% endif %}
        }
        alertify.set('notifier','position', 'top-right');
        var notification = alertify.notify('{{ notification.message }}',
                                           'success', 3,
                                           notificated);
    </script>
{% endif  %}
{% endblock js_notifications %}
